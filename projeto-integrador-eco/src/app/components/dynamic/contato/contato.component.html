<div class="container col-12">
  <div class="space"></div>
  <div class="row">
    <div class="col-lg-12 align-center">
      <h1>Contato</h1>
      <div class="space"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Endereço de email</label>
        <p style="display: none" class=""></p>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        <div id="emailA" class="alert alert-danger" style="display: none " role="alert">Email requerido
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-2">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nome</label>
        <input type="email" class="form-control" id="nome" placeholder="Seu nome aqui">
        <div id="nomeA" class="alert alert-danger" style="display: none " role="alert">Nome requerido</div>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label for="exampleFormControlInput1">Telefone</label>
        <input type="email" class="form-control" id="tel" placeholder="ex:11987654321">
        <div id="telA" class="alert alert-danger" style="display: none " role="alert">Telefone requerido
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="form-group col-lg-4">
      <label for="exampleFormControlTextarea1">Mensagem</label>
      <textarea class="form-control" id="msg" rows="3"></textarea>
      <div id="msgA" class="alert alert-danger" style="display: none " role="alert">Mensagem requerida</div><br>
      <button onclick="envia()">Enviar</button>
    </div>
  </div>
</div>
