<div class="container col-12">
    <!-- <div class="img">
        <img src="../../../../assets/bg.png">
    </div> -->

    <div class="row col-12" style="padding-top: 130px;padding-left: 130px;padding-right: 30px; font-size: 15px; overflow: scroll">


        <input name="nomeInput" [(ngModel)]="nomeCategoria" style="height: 20px;;" type="text" placeholder="Busca por nome" (keyup)="buscaNome()">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Id categoria</th>
                        <th scope="col">Nome categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categorias">
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                    </tr>
                </tbody>
            </table>




    </div>
    <div class="login-content">

        <div class="row col-12">




            <form action="index.html">
                <h2 class="title" style="padding-bottom: 10px; font-size: 30px;">Cadastro de Categoria</h2>


                <div class="input-div">
                    <div class="i">
                        <!-- <i class="fas fa-user"></i> -->
                    </div>
                    <div class="div">
                        <!-- <h5>Usuário</h5> -->
                        <input name="titulo" placeholder="Nome da categoria" type="text" class="input"
                            (keyup)="emailIsInval()" name="nomeCategoria" [(ngModel)]="categoria.nome" required>
                    </div>
                    <div *ngIf="emailInval">
                        <h5 class="alert-danger">Requerido</h5>
                    </div>
                </div>


                <!-- <a href="#">Esqueceu a senha?</a> -->
                <button (click)="cadastrar()" class="btn" value="">Cadastrar</button>
            </form>






            <form action="index.html">
                <h2 class="title" style="padding-bottom: 10px; font-size: 30px;">Remover Categoria</h2>


                <div class="input-div">
                    <div class="i">
                        <!-- <i class="fas fa-user"></i> -->
                    </div>
                    <div class="div">
                        <!-- <h5>Usuário</h5> -->
                        <input name="titulo" placeholder="Id da categoria" type="number" class="input"
                            (keyup)="emailIsInval()" name="nomeCategoria" [(ngModel)]="categoria.id" required>
                    </div>
                    <div *ngIf="emailInval">
                        <h5 class="alert-danger">Requerido</h5>
                    </div>
                </div>


                <!-- <a href="#">Esqueceu a senha?</a> -->
                <button (click)="remover()" class="btn" value="">Remover</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
